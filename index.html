<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/estilo.css">
    <title>Land-Page</title>
</head>
<body>
    <header>
        <div>
            <img src="assets/imagens/cupom.png" alt="Logo">
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <h1>Cupom de desconto</h1>
                <h2>Vamos te presentear com um <strong>CUPOM</strong> de 30% </h2>
                <p>Cadastre-se no formulário ao lado para receber seu desconto &#x1F929;</p>
            </section>
        </div>
        <div class="container2"> 
            <section id="sct2">
                <h2>Cadastre-se e receba seu desconto</h2>
                <form action="">
                <div>
                    <label for="">Nome*</label><br>
                    <input type="text" name="nome" id="inome" required autocomplete="on" autofocus placeholder="nome" size="50">
                    
                </div>
                <div>
                    <label for="">E-mail*</label><br>
                    <input type="email" name="email" id="iemail" required autocomplete="on" autofocus placeholder="e-mail" size="35">
                </div>
                <div>
                    <label for="">Empresa*</label><br>
                    <input type="text" name="empresa" id="iempresa" required autocomplete="on" autofocus placeholder="empresa" size="50">
                </div>
                <div>
                    <label for="">Cargo</label><br>
                    <input type="text" name="cargo" id="icargo" required autocomplete="on" autofocus placeholder="cargo">
                </div>
                <div>
                    <label for="">Quanto é 1+1?</label><br>
                    <input type="text" name="numero" id="inumero" required autocomplete="on" autofocus size="2">
                </div>
                </form><br>
                <button>Quero meu Cupom de 30%</button>
            </section>
            
        </div>
    </main>
    
</body>
</html>
